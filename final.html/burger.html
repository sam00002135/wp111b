<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漢堡食譜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .ingredients {
      margin-bottom: 20px;
    }
    
    .instructions {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>漢堡食譜</h1>
  
  <div class="ingredients">
    <h2>食材</h2>
    <ul>
      <li>漢堡麵包</li>
      <li>漢堡肉餅</li>
      <li>生菜</li>
      <li>番茄</li>
      <li>洋蔥</li>
      <li>起司</li>
      <li>醬料（例如：番茄醬、芥末醬、美乃滋等）</li>
      <li>鹽和胡椒粉（根據個人喜好添加調味料）</li>
    </ul>
  </div>
  
  <div class="instructions">
    <h2>步驟</h2>
    <ol>
      <li>將漢堡肉餅放在烤架上，用鹽和胡椒粉調味。</li>
      <li>用烤箱或平底鍋煎熟漢堡肉餅。</li>
      <li>將漢堡麵包切開，放入烤箱中稍微烤一下，讓麵包變得酥脆。</li>
      <li>從烤箱取出麵包，開始組合漢堡。</li>
      <li>在麵包底部放上生菜、番茄片、洋蔥和起司。</li>
      <li>放上煎好的漢堡肉餅。</li>
      <li>加入喜歡的醬料。</li>
      <li>蓋上麵包頂部，完成漢堡組合。</li>
      <li>享用！</li>
    </ol>
  </div>
</body>
</html>
